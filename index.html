    <body style="font-size: 10px;">
        <div class="container">
            <div class="row row-cols-2 h-100">
                <div class="col-sm-6 text-center">
                    <h1>FORM</h1>
                </div>
                <div class="col-sm-6 text-center">
                    <h1>TABLE</h1>
                </div>
                <section
                    class="col h-100 container-fluid flex-column d-flex h-100
                    row-gap-lg-1">
                    <form action="submit.php" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="name">Name:</label>
                            <input
                                class="form-control"
                                style="font-size: 10px;"
                                type="text"
                                id="name"
                                name="name"
                                required=""
                                pattern="[A-Za-z\s]+"
                                />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="phone">Phone Number:</label>
                            <input
                                class="form-control"
                                style="font-size: 10px;"
                                type="tel"
                                id="phone"
                                name="phone"
                                required=""
                                pattern="[0-9]{10}"
                                />
                        </div>

                        <div class="mb-3">
                            <label class="form-label"
                                for="dob">Date of Birth:</label>
                            <input
                                style="font-size: 10px;"
                                class="form-control"
                                type="date"
                                id="dob"
                                name="dob"
                                required=""
                                />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">Address:</label>
                            <textarea
                                class="form-control"
                                style="font-size: 10px;"
                                id="address"
                                name="address"
                                required=""></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p>Gender:</p>
                            <span class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault1"
                                    />
                                <label class="form-check-label"
                                    for="flexRadioDefault1">
                                    Male
                                </label>
                            </span>
                            <span>
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault2"
                                    />
                                <label class="form-check-label"
                                    for="flexRadioDefault2">
                                    Female
                                </label>
                            </span>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="mb-2">City:</label>
                            <select
                                style="font-size: 10px;"
                                class="form-select "
                                aria-label="Default
                                select example">
                                <option selected>Choose
                                    your city</option>
                                <option value="1">Delhi</option>
                                <option value="2">Chicago</option>
                                <option value="3">Singapore</option>
                            </select>
                        </div>

                        <div class="d-flex flex-column justify-content-between">
                            <label class="mb-2">Hobbies:</label>

                            <div class="row row-cols-2">

                                <div class=" col-6 form-check ms-3 ">
                                    <input
                                        class="form-check-input"
                                        style="font-size: 10px;"
                                        type="checkbox"
                                        value=""
                                        id="flexCheckDefault"
                                        />
                                    <label class="form-check-label"
                                        for="flexCheckDefault">
                                        Music
                                    </label>
                                </div>

                                <div class=" col-3 form-check">
                                    <input
                                        class="form-check-input"
                                        style="font-size: 10px;"
                                        type="checkbox"
                                        value=""
                                        id="flexCheckDefault"
                                        />
                                    <label class="form-check-label"
                                        for="flexCheckDefault">
                                        Reading
                                    </label>
                                </div>

                                <div class="col-6 ms-3 form-check">
                                    <input
                                        class="form-check-input"
                                        style="font-size: 10px;"
                                        type="checkbox"
                                        value=""
                                        id="flexCheckDefault"
                                        />
                                    <label class="form-check-label"
                                        for="flexCheckDefault">
                                        Cooking
                                    </label>
                                </div>

                                <div class="col-3 form-check">
                                    <input
                                        class="form-check-input"
                                        style="font-size: 10px;"
                                        type="checkbox"
                                        value=""
                                        id="flexCheckDefault"
                                        />
                                    <label class="form-check-label"
                                        for="flexCheckDefault">
                                        Traveling
                                    </label>
                                </div>

                            </div>

                        </div>

                        <div class="mt-3 d-flex gap-1 justify-content-center">
                            <button type="button" class="btn btn-success
                                btn-sm" style="font-size: 10px;">Submit</button>
                            <button type="button" class="btn btn-danger btn-sm"
                                style="font-size: 10px;">Reset</button>
                        </div>
